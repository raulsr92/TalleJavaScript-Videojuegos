<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>
    <title>My first videogame</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"> </canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: <i class="fa-solid fa-heart" style="color: #c51616;"></i></p>
            <p>Tiempo: <i class="fa-solid fa-stopwatch"></i></p>
            <p>Record: <i class="fa-solid fa-flag-checkered"></i></p>

        </div>
        
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
