<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/33e3caf9b6.js" crossorigin="anonymous"></script>

    <title>My first videogame</title>
</head>
<body>
    <div class="game-container">
        <span class="level--show"> -- </span>

        <canvas class="color1" id="game"> </canvas>
        
        <div class="btns">
            <button class="button-big btn--up button--standar" id="up">Arriba <i class="fa-solid fa-caret-up"></i></i></button>
            <button class="button-media btn--up button--standar" id="up-cel"> <i class="fa-solid fa-caret-up arrow-small"></i></i></button>

            <button class="button-big btn--left button--standar" id="left"><i class="fa-solid fa-caret-left"></i>Izquierda </button>
            <button class="button-media btn--left button--standar" id="left-cel"><i class="fa-solid fa-caret-left arrow-small"></i></button>

            <button class="button-big btn--right button--standar" id="right">Derecha<i class="fa-solid fa-caret-right"></i></button>
            <button class="button-media btn--right button--standar" id="right-cel"><i class="fa-solid fa-caret-right arrow-small"></i></button>

            <button class="button-big btn--down button--standar" id="down">Abajo <i class="fa-solid fa-caret-down"></i></button>
            <button class="button-media btn--down button--standar" id="down-cel"> <i class="fa-solid fa-caret-down arrow-small"></i></button>

        </div>

        <div class="messages">
            <p class="life">Vidas:  </p>
            <span class="life--counter"> </span>
            <p class="timer">Tiempo: <i class="fa-solid fa-stopwatch" ></i></p>
            <span class="time--counter"> 00.00 </span>
            <p class="record">Record: <i class="fa-solid fa-flag-checkered" ></i></p>
            <span class="record--display">--</span>
        </div>

        <article class="message--record inactive">
            <p>¡Felicitaciones, ha conseguido un nuevo récord!</p>
            <i class="fa-solid fa-ranking-star"></i>
            <p>Nuevo récord: <span class="new--record"> 20.00 </span></p>
            <div>
                <button class="button--standar" id="record-play-again">Jugar de nuevo</button>
                <a class="button--standar" id="record-play-again" href="./records.html" >Registrar récord</a>
            </div>
        </article>

        <article class="win-without-record inactive">
            <p>¡Ha superado todos los niveles!</p>
            <i class="fa-solid fa-trophy"></i>     
            <div>
                <button class="button--standar" id="record-play-again2">Jugar de nuevo</button>
                <button class="button--standar" id="menu-button2">Menú principal</button>
            </div>       
        </article>

        <article class="message--defeat inactive">
            <p>¡Ha perdido el juego!</p>
            <i class="fa-solid fa-ghost"></i>
            <div>
                <button class="button--standar" id="record-play-again3">Jugar de nuevo</button>
                <button class="button--standar" id="menu-button">Menú principal</button>
            </div>
        </article>

        <article class="welcome--message inactive">
            <p class="welcome--message--title">¡Bienvenido!</p>
            <i class="fa-solid fa-gamepad"></i>
            <div>
                <button class="button--standar" id="initial-play"> Empezar juego</button>
                <a href="./records.html" class="button--standar" id="looking-record"> Ver mis records</a>
            </div>
           
            <div class="welcome--contact">
                <div class="contact--logo">
                    <p class="contact--logo--copyright"> © Elaborado por Raúl Sánchez</p>
                    <img src="./assets/Logo (2).png" alt="" width="60px">
                </div>
                <div class="contact--media">
                    <p>Hagámos comunidad:</p>
                    <a href="https://github.com/raulsr92" target="_blank"><i class="fa-brands fa-github social-icons"></i></a>
                    <a href="https://www.tiktok.com/@raulsanchezcode" target="_blank"><i class="fa-brands fa-tiktok social-icons"></i></a>
                    <a href="https://www.youtube.com/channel/UCmhay--zEeXPKo2hNAUmb3g" target="_blank"><i class="fa-brands fa-youtube social-icons"></i></a>
                    <a href="https://www.instagram.com/coding_with_raul/" target="_blank"><i class="fa-brands fa-instagram social-icons"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=100089691863709" target="_blank"><i class="fa-brands fa-square-facebook social-icons"></i></a>
                </div>
            </div>
        </article>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
    <script src="./records.js"></script>

</body>
</html>
